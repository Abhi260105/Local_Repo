<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Daily Task Tracker</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Daily Task Tracker</h1>
      <div id="currentDate" class="current-date"></div>
      <div class="stats-summary" id="statsSummary">
        <span>0/0 Done</span>
        <span>0 Day Streak</span>
      </div>
    </div>

    <div id="tasksView">
      <div class="filter-group">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="work">Work</button>
        <button class="filter-btn" data-filter="personal">Personal</button>
        <button class="filter-btn" data-filter="health">Health</button>
        <button class="filter-btn" data-filter="learning">Learning</button>
      </div>

      <div class="add-task">
        <input id="taskInput" class="task-input" type="text" placeholder="Add a new task..." />
        <select id="categorySelect" class="task-input category-select">
          <option value="">Category</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="health">Health</option>
          <option value="learning">Learning</option>
        </select>
        <button id="addBtn" class="add-btn">Add</button>
      </div>

      <div id="tasksCard" class="card">
        <div class="table-header">
          <div class="left">Task Name</div>
          <div class="right" id="todayHeader">Today</div>
        </div>

        <div id="tasksList" class="tasks-list"></div>
        <div id="emptyState" class="empty-state">No tasks yet â€” add your first task.</div>
      </div>
    </div>

    <div id="historySection" class="history-section">
      <div class="section-title">Task History & Statistics</div>
      
      <div class="card stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="statTotalTasks">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="statCompleted">0</div>
          <div class="stat-label">Completed Today</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="statDaysTracked">0</div>
          <div class="stat-label">Days Tracked</div>
        </div>
      </div>

      <div class="card">
        <div id="taskHistoryList"></div>
        <div id="noHistory" class="empty-state">No task history yet. Complete tasks to populate history.</div>
      </div>
    </div>

    <div id="activitySection" class="activity-section">
      <div class="section-title">Activity Heatmap</div>
      
      <div class="card">
        <div class="heatmap-legend">
          <span class="legend-item">Less</span>
          <div class="legend-colors">
            <div class="legend-box level-0"></div>
            <div class="legend-box level-1"></div>
            <div class="legend-box level-2"></div>
            <div class="legend-box level-3"></div>
            <div class="legend-box level-4"></div>
          </div>
          <span class="legend-item">More</span>
        </div>
        
        <div id="activityHeatmap" class="activity-heatmap"></div>
      </div>
    </div>
  </div>

  <div id="reminderModal" class="modal">
    <div class="modal-card">
      <div class="modal-title">Set Reminder</div>
      <div id="reminderFor" class="reminder-for"></div>

      <div class="modal-content">
        <div class="reminder-row">
          <div class="time-pill">
            <input id="remHour" type="number" min="1" max="12" value="12" />
            <span class="time-separator">:</span>
            <input id="remMin" type="number" min="0" max="59" value="00" />
          </div>
          <div class="ampm-toggle">
            <button id="ampmAM" class="ampm-btn active">AM</button>
            <button id="ampmPM" class="ampm-btn">PM</button>
          </div>
        </div>
        <textarea id="remNote" class="reminder-note" placeholder="Optional note"></textarea>
        <div class="modal-actions">
          <button id="remCancel" class="btn-secondary">Cancel</button>
          <button id="remSave" class="btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div id="taskHistoryModal" class="modal">
    <div class="modal-card large">
      <div id="taskHistoryTitle" class="modal-title">Task History</div>
      <div id="taskHistoryContent"></div>
      <button id="closeTaskHistory" class="modal-close">Close</button>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-inner">
      <button id="navTasks" class="nav-btn active">Tasks</button>
      <button id="navHistory" class="nav-btn">History</button>
      <button id="navActivity" class="nav-btn">Activity</button>
    </div>
  </div>

  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
